<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Manage Doctors</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-container { max-width: 900px; margin: 40px auto; padding: 24px; background:#101822; border-radius:16px; color:#fff; }
    .admin-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .admin-header h1 { font-size:24px; }
    .admin-form { display:grid; grid-template-columns:1fr 1fr; gap:12px 16px; margin-bottom:24px; }
    .admin-form label { font-size:14px; color:#b0bfd5; }
    .admin-form input { padding:8px 10px; border-radius:8px; border:1px solid #243046; background:#0b1119; color:#fff; }
    .admin-form-full { grid-column:1 / 3; }
    .primary-btn { padding:10px 18px; border-radius:999px; border:none; background:#3b82f6; color:#fff; cursor:pointer; }
    .primary-btn:hover { background:#2563eb; }
    table { width:100%; border-collapse:collapse; margin-top:8px; }
    th, td { padding:8px 10px; border-bottom:1px solid #243046; font-size:14px; }
    th { text-align:left; color:#9ca3af; }
    .danger-btn { padding:6px 10px; border-radius:999px; border:none; background:#ef4444; color:#fff; cursor:pointer; font-size:12px; }
    .danger-btn:hover { background:#dc2626; }
  </style>
</head>
<body class="dark-bg">
  <header class="top-bar">
    <div class="logo-title">
      <img src="logo.png" alt="Rural Health Care logo" class="logo-img" />
      <span class="site-title">
        <span class="site-title-rural">Rural</span>
        <span style="color:#000;"> Health Care – Admin</span>
      </span>
    </div>
    <nav class="nav-links">
      <a href="index.html" id="admin-logout-link">Logout</a>
    </nav>
  </header>


  <main class="admin-container">
    <div class="admin-header">
      <h1>Manage Doctors</h1>
    </div>

    <!-- Add doctor form -->
    <form id="admin-doctor-form" class="admin-form">
      <div>
        <label>Name</label>
        <input type="text" id="doc-name" required />
      </div>
      <div>
        <label>Specialization</label>
        <input type="text" id="doc-spec" required />
      </div>
      <div class="admin-form-full">
        <label>Hospital / Clinic</label>
        <input type="text" id="doc-hospital" required />
      </div>
      <div>
        <label>Username</label>
        <input type="text" id="doc-username" required />
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="doc-password" required />
      </div>
      <div class="admin-form-full" style="text-align:right;">
        <button type="submit" class="primary-btn">Add Doctor</button>
      </div>
    </form>

    <!-- Doctor list -->
    <h2 style="font-size:18px; margin-top:10px;">Existing Doctors</h2>
    <table id="doctor-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Specialization</th>
          <th>Hospital</th>
          <th>Username</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="admin-doctors.js"></script>
</body>
</html>
